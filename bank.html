<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome to <span class="font-semibold text-blue-700">your account</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <div class="grid gap-4 grid-cols-3 mb-12">
                <div class="p-5 text-white rounded-md bg-green-400">
                    <p class="text-2xl font-semibold">Deposit</p>
                    <h3 class="text-4xl">$<span id="current-deposit">00</span> </h3>
                </div>

                <div class="p-5 text-white bg-pink-400 rounded-md">
                    <p class="text-2xl font-semibold">Withdraw</p>
                    <h3 id="current-Withdraw" class="text-4xl">$<span id="withdraw-total">00</span> </h3>
                </div>

                <div class="p-5 text-white bg-orange-600 rounded-md">
                    <p class="text-2xl font-semibold">Balance</p>
                    <h3 id="current-Balance" class="text-4xl">$<span id="myCurrent-blance">1240</span> </h3>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-400 rounded-md">
                    <h3 class="Deposit-title text-white font-medium text-2xl px-8 pt-8">please Deposit</h3>
                    <div class="pl-20 py-6">

                        <input id="deposit-input" type="text" placeholder="$ amount you want to Deposit"
                            class="w-3/5 mx-auto py-1 rounded px-2">

                        <br><br>
                        <button id="deposit-btn"
                            class="bg-indigo-600 hover:indigo-700 px-8 py-2 rounded-md text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-violet-400 rounded-md">
                    <h3 class="Withdraw-title text-white font-medium text-2xl px-8 pt-8">please Deposit</h3>
                    <div class="pl-20 py-6">
                        <input type="text" id="withdraw-input" placeholder="$ amount you want to Deposit"
                            class="w-3/5 mx-auto py-1 rounded px-2"><br><br>
                        <button id="withdraw-btn"
                            class="bg-indigo-600 hover:indigo-700 px-8 py-2 rounded-md text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="javascript/bank.js"></script>
    <script src="javascript/widthdraw.js"></script>
</body>

</html>
